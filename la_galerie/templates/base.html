{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    {% if title %}
    <title>La Galeria - {{title}}</title>
    {% else %}
    <title> La Galeria </title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}

    <link rel="stylesheet" href="/">
    {% endblock %}

</head>

<body>

    <h1 class='text-center'>La Galeria</h1>
    <div class="container">
            <hr />
    </div>
    {% block content %} {%endblock%}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>

</html>
