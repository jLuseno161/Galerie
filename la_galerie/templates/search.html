{%extends 'base.html'%}
{% block content %}
<div class="container">

    <div class="row">
        {% if category%}
        <h2>Found {{ category|length }} of searched term {{message}}</h2>
        {% else %}
        <h2> for you, kindly search again</h2>
        {% endif %}

    </div>

    <div class="row">
        {% if category %}
        {% for category in category %}
        <div class="col-md-4" style="background-color: aquamarine;">
            <h3>{{category.description}}</h3>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
